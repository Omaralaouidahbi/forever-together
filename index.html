<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring of Maread - Romantique</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Effet des c≈ìurs qui flottent */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            pointer-events: none;
            filter: blur(2px);
            animation: float 8s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 45px 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #7d2ae8;
            max-width: 850px;
            width: 92%;
            z-index: 10;
        }

        .main-ring-title {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #ffffff;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.15);
        }

        .ring-emoji {
            font-size: 2.8rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        h1 {
            font-size: 1.3rem;
            margin-top: -5px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            color: #313131;
            opacity: 0.9;
        }

        .countdown-wrapper {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.35);
            padding: 18px 10px;
            border-radius: 20px;
            min-width: 105px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .number {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            color: #ce327a;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 600;
            color: #313131;
            letter-spacing: 1px;
        }

         @media (max-width: 480px) {
            .countdown-wrapper {
                grid-template-columns: repeat(2, 1fr); /* 2 boxes per row */
            }
            /* Make the last box (Seconds) span 2 columns to center it if you want, 
               or just let it flow */
            .time-box:last-child {
                grid-column: span 2;
                max-width: 120px;
                justify-self: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        const heartCount = 25;
        for (let i = 0; i < heartCount; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 6 + 4) + 's';
            heart.style.delay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div class="glass-card">
        <div class="main-ring-title">
            <span>O</span>
            <span class="ring-emoji">üíç</span>
            <span>O</span>
        </div>

        <h1 id="title">Quelque chose d'incroyable arrive</h1>

        <div class="countdown-wrapper">
            <div class="time-box">
                <span class="number" id="months">00</span>
                <span class="label">Mois</span>
            </div>
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secondes</span>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION DE LA DATE ---
        // Format: "Month Day, Year HH:MM:SS"
        const targetDate = new Date("Aug 15, 2026 00:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("title").innerHTML = "F√âLICITATIONS !";
                document.querySelector(".countdown-wrapper").style.display = "none";
                return;
            }

            // Calculs pour Mois, Jours, Heures, Minutes, Secondes
            // (Moyenne de 30.44 jours par mois)
            const mths = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44));
            const d = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const min = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const sec = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("months").innerText = mths.toString().padStart(2, '0');
            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = min.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = sec.toString().padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
