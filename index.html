<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring of Maread - Romantique</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            pointer-events: none;
            filter: blur(2px);
            animation: float 8s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 40px 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #ffffff;
            /* Zdna margin hna bach dima ybqa b3id 3la jnab */
            width: 85%; 
            max-width: 850px;
            z-index: 10;
            margin: 20px auto;
        }

        .main-ring-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.2rem, 9vw, 4.5rem);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.15);
        }

        .ring-emoji {
            font-size: clamp(1.8rem, 7vw, 3.8rem);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        h1 {
            font-size: clamp(0.85rem, 3.5vw, 1.3rem);
            margin-top: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0.9;
        }

        .countdown-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px 5px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .number {
            font-size: clamp(1.6rem, 5.5vw, 2.5rem);
            font-weight: 800;
            line-height: 1;
        }

        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-top: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- T-3dilat dyal Mobile (Margin & Layout) --- */
        @media (max-width: 480px) {
            body {
                padding: 15px; /* Margin mn jnab f l-body */
            }
            .glass-card {
                width: 100%; /* Daba ghadi y-prende l-espace dyal l-body minus padding */
                padding: 30px 10px;
                margin: 0;
            }
            .countdown-wrapper {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .time-box:last-child {
                grid-column: span 2;
                max-width: 110px;
                justify-self: center;
                width: 100%;
            }
        }
    </style>
</head>
